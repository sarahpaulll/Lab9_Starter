<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
                        
    class InputError extends Error {
      constructor(message) {
        super(message); 
        this.name = "InputError"; 
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (isNaN(firstNum)) throw new InputError("first input is not a number");
        if (isNaN(secondNum)) throw new InputError("second input is not a number");
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      }
      catch(error) {
        console.error(error.name + ": " + error.message);
      }
      finally {
        console.log('calculation running');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    
    // Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log Demo");
    });

    // Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error("Console Error Demo")
    });

    // Console Count
    errorBtns[2].addEventListener('click', () => {
      console.count('Count Button');
    });

    // Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn("Console Warn Button");
    });

    // Console Assert
    errorBtns[4].addEventListener('click', () => {
      const number = 3;
      console.assert(number === 4, 'Assert Failed', {number, errorMsg: 'The number does not equal 4'});
    });
    // Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });
    // Console Dir
    errorBtns[6].addEventListener('click', () => {
      console.dir(errorBtns[6]);
    })
    // Console dirxml
    errorBtns[7].addEventListener('click', () => {
      console.dirxml(errorBtns[7]);
    })
    // Console Group Start
    errorBtns[8].addEventListener('click', () => {
      console.group();
    });
    // Console Group End
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });
    // Console Table
    errorBtns[10].addEventListener('click', () => {
      function course(name, courseNumber) {
        this.name = name;
        this.courseNumber = courseNumber; 
      }

      const cse110 = new course('Software Engineering', 110);
      const cse112 = new course('Advanced Software Engineering', 112)

      console.table([cse110, cse112]);
    });
    // Start Timer
    errorBtns[11].addEventListener('click', () => {
      console.time('Timer Button');
    });
    // End Timer
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer Button');
    })
    // Console Trace
    function hello() {
      console.trace('console.trace');
    }
    function hi() {
      hello();
    }
    function sup() {
      hi();
    }
    function consoleBtnClicked() {
      sup();
    }
    errorBtns[13].addEventListener('click', consoleBtnClicked);
    
    // Trigger a Global Error
    errorBtns[14].addEventListener('click', handleBtnPressed);

    function handleBtnPressed() {
      throw new Error("global error demo")
    }

  </script>
</body>

</html>
